<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Main Page</title>
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>

    <div class="client-main-page-wrapper">
        <!-- Navigation bar -->
        <nav class="nav">
            <!-- Website title and logo -->
            <div class="logo-title-wrapper">
                <div class="logo-wrapper">
                    <img src="./images/white-logoo.png" alt="Logo" width="100%">
                </div>
                <h1 class="title-wrapper">Dream Stop</h1>
            </div>
            <!-- Navigation items -->
            <ul class="nav-bar-btns">
                <li class="nav-bar-item nav-bar-item-active">
                    <p>Discover</p>
                </li>
                <li class="nav-bar-item">
                    <p>Wishlist</p>
                </li>
                <li class="nav-bar-item">
                    <p>Cart</p>
                </li>
                <li class="nav-bar-item">
                    <p>Cart</p>
                </li>
                <li class="nav-bar-item">
                    <p>Cart</p>
                </li>
            </ul>
        </nav>
        <!-- Pages -->
        <div class="client-pages-wrapper container">
            <!-- Discover page -->
            <section class="discover-page-wrapper">
                <!-- Suggestions -->
                <div class="suggestions-wrapper">
                    <!-- left chevron -->
                    <div class="chevron-wrapper">
                        <span class="material-symbols-outlined">
                            chevron_left
                        </span>
                    </div>
                    <!-- Cards -->
                    <div class="suggested-cards-wrapper">
                        <div class="card">
                            <!-- Product image -->
                            <div class="product-img-wrapper">

                            </div>
                            <!-- Product details -->
                            <div class="product-details-wrapper">
                                <p class="bold-text">Product name</p>
                                <p>Seller name</p>
                                <p>Categories:</p>
                            </div>
                            <!-- Learn more -->
                            <div class="learn-more-wrapper">
                                <p>Click to learn more</p>
                            </div>
                        </div>
                    </div>
                    <!-- Right chevron -->
                    <div class="chevron-wrapper">
                        <span class="material-symbols-outlined">
                            chevron_right
                        </span>
                    </div>
                </div>
                <!-- Discover -->
                <div class="discover-wrapper">

                </div>
            </section>
        </div>
    </div>

</body>

</html>
