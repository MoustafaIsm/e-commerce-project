<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dream Stop / Sign in</title>
    <link rel="stylesheet" href="./styles/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <script type="text/javascript" src = 'js/login.js' defer>

    </script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

</head>

<body>
    <div class="index-body-wrapper container">
        <!-- Main logo -->
        <div>
            <img src="./assets/profile.png" alt="Logo" width="100%">
        </div>
        <!-- Page contents -->
        <div class="page-content-wrapper">
            <h1> A World Between Your Hands. </h1>
            <!-- Signin form -->
            <form>
                <div class="form-wrapper">
                    <input type="email" placeholder="Email" id = "email-input">
                    <input type="password" placeholder="Password" id = "password-input">
                    <div class="remember-wrapper">
                        <input type="checkbox" name="remember" id="remember">
                        <label for="remember"> Keep me logged in </label>
                    </div>
                    <div class="input-error hidden">
                      Invalid Inputs
                    </div>
                    <button type = "button" class="btn btn-purpule" id = "login"> SIGN IN </button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
